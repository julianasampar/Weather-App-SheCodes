<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/30e01bfc9b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Titillium+Web:wght@600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 banner">
              <h1>Weather Report</h1>
            </div>
        </div>
        <div class="row"> 
          <div class="col-12">
          <i class="fas fa-search"></i>
          <form class="city-search">
            <input type="text" placeholder="Search for your city" autocomplete="off" id="city-search">
          </form>
        </div>
      </div>
        <div class="row">
          <div class="col-12" id="date-time">
            <p> </p>
          </div>
        </div>
        <div class="row main-content">
          <div class="col-4 prediction">
            
          </div>
          
          <div class="col-4 weather-now">
            <div class="col-12">
              <div class="temp-button">
              <button class="temp-celsius"> ºC </button>
              <button class="temp-fah"> ºF</button>
            </div>
          </div>
            <h1 id="city-name"></h1>
            <h1><img src="" alt="" id="icon"><span id="temp-display"></span></h1>
          <p id="min-max"> MIN <span id="min"></span> / MÁX <span id="max"></span>
            <br /> <span id="description"></p>
          <div class="row"><i class="fas fa-redo-alt" onclick="window.location.reload()"></i>
            </div>
          </div>
          <div class="col-4 other-data">
            <p>Feels like: <span id="feels"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
          </div>
        </div>
        
        <footer>
      <br /> <p>This code is <a href="https://github.com/julianasampar/Weather-App-SheCodes"> open souce</a> and coded by <a href="https://www.linkedin.com/in/juliana-sampar/">Juliana Sampar</a></p>
    </footer>
    </div>
    <script src="src/index.js"> </script>
    
</body>
</html>
